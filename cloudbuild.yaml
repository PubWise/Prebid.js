steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'ubuntu'
  args: ['pwd']
- name: 'ubuntu'
  args: ['ls']
- name: 'ubuntu'
  entrypoint: /bin/bash
  args: ['cd node_modules']
- name: 'ubuntu'
  args: ['ls']
- name: 'ubuntu'
  args: ['cd','gulp']
- name: 'ubuntu'
  args: ['ls']
- name: 'ubuntu'
  args: ['./node_modules/gulp/bin/gulp.js build']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args: ['-c', 'gsutil cp -r dist/* gs://pwbuilds-artifacts']
